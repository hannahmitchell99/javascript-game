<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Superhero Smackdown!ðŸ‘Š</title>
</head>

<body>
    <header class="header">
        <h1>Superhero Smackdown!</h1>
        <h2>Let's fight!</h2>
    </header>
    <div class="game-container">
        <div class="player-card">
            <div class="player-heading">
                <h3>Superhero name</h3>
            </div>
            <img class="player-sprite"
                src="https://spng.pngfind.com/pngs/s/349-3494262_colors-download-settings-chibi-harley-quinn-gif-hd.png"
                alt="">
            <div class="player-abilities">
                <h4>Health:</h4>
                <h4>Special Ability:</h4>
                <h4>Signature Move:</h4>
                <button id="special-ability-button">Special Ability</button>
                <button id="signature-move-button">Signature Move</button>
            </div>
        </div>
        <div class="display">
            <h2>You Chose:</h2>
            <h2>Opponent Chose: </h2>
        </div>
        <div class="opponent-card">
            <div class="opponent-heading">
                <h3>Superhero name</h3>
            </div>
            <img class="opponent-sprite"
                src="https://spng.pngfind.com/pngs/s/349-3494262_colors-download-settings-chibi-harley-quinn-gif-hd.png"
                alt="">
            <div class="opponent-abilities">
                <h4>Health:</h4>
                <h4>Special Ability:</h4>
                <h4>Signature Move:</h4>
            </div>
        </div>
    </div>
    <button id="new-game">New Game</button>


</body>

</html>
