<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Superhero Smackdown!👊</title>
</head>

<body>
    <header class="header">
        <h1 class="header__title">👊Superhero Smackdown!👊</h1>
        <h2 class="header__subtitle">Let's fight!</h2>
    </header>
    <div class="pick-player">
        <h3 class="pick-player__heading">Pick your player!💣</h3>
        <button class="superhero" id="pick-player__hq">Harley Quinn</button>
        <button class="superhero" id="pick-player__storm">Storm</button>
        <button class="superhero" id="pick-player__ww">Wonder Woman</button>
        <button class="superhero" id="pick-player__hulk">The Hulk</button>
        <button class="superhero" id="pick-player__spiderman">Spider Man</button>
        <button class="superhero" id="pick-player__wolverine">Wolverine</button>
        <button class="play">Let's Go!</button>
    </div>

    <div class="game-container">
        <div class="game-container__player-card">

        </div>
        <div class="game-container__opponent-card">
        </div>

    </div>
    <div class="game-display">

    </div>

    <div class="choose-move">
        <h3 class="choose-move__heading">Choose your move here🦸‍♀️</h3>
        <button id="special-ability-button" class="choose-move__special">Special Ability!</button>
        <button id="signature-move-button" class="choose-move__signature">Signature Move!</button>
    </div>

    <div class="new-game-container">
        <button id="new-game" class="new-game-container__new-game">🎮New Game🎮</button>
    </div>


    <script src="./script.js" type="module"></script>
</body>

</html>
