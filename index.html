<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Superhero Smackdown!ðŸ‘Š</title>
</head>

<body>
    <header class="header">
        <h1>Superhero Smackdown!ðŸ‘Š</h1>
        <h2>Let's fight!</h2>
    </header>
    <div class="pick-player">
        <label for="player-choice">Choose Your Hero!</label>
        <select name="player-choice" id="player-choice">
            <option value="Harley Quinn">Harley Quinn</option>
            <option value="Storm">Storm</option>
            <option value="Wonder Woman">Wonder Woman</option>
            <option value="Spider Man">Spider Man</option>
            <option value="The Hulk">The Hulk</option>
            <option value="Wolverine">Wolverine</option>
        </select>
    </div>
    <div class="game-container">
        <div class="game-container__player-card">
            <div class="player-heading">
                <h3 class="player-heading__name">Superhero name</h3>
            </div>
            <img class="player-sprite" src="" alt="">
            <div class="player-abilities">
                <h4>Health:</h4>
                <h4>Special Ability:</h4>
                <h4>Signature Move:</h4>
                <button id="special-ability-button">Special Ability</button>
                <button id="signature-move-button">Signature Move</button>
            </div>
        </div>
        <div class="game-container__display">
            <h2>You Chose:</h2>
            <h2>Opponent Chose: </h2>
        </div>
        <div class="game-container__opponent-card">
            <div class="opponent-heading">
                <h3 class="opponent-heading__name">Superhero name</h3>
            </div>
            <img class="opponent-sprite" src="" alt="">
            <div class="opponent-abilities">
                <h4>Health:</h4>
                <h4>Special Ability:</h4>
                <h4>Signature Move:</h4>
            </div>
        </div>
    </div>
    <button id="new-game">New Game</button>


</body>

</html>
